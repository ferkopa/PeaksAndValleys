<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<!-- Links to link the tab icon image, css, js pages, and fonts from Google -->

<link rel="icon" type="image/x-icon" href="../static/images/mount-fuji.png"
th:href="@{/images/mount-fuji.png}" />
<link rel="stylesheet" type="text/css" href="../static/css/loginStyle.css"
th:href="@{/css/loginStyle.css}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" 
rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" 
rel="stylesheet">
<script src="../static/js/script.js" th:src="@{/static/js/script.js}"></script>
</head>
<body>
	<header>
		<nav class="navbar">
			<a href="/" th:href="@{/}">Home</a>
			<a href="/login" th:href="@{/login}" id="reg"><b>Login</b></a>
		</nav>
		<div class="heading">
			<img src="../static/images/pvLogo.png" 
			th:src="@{/images/pvLogo.png}" height="125px" width="250px"/>
		</div>
		<div class="h3">
			<h2 >
				Peaks & Valleys Employee Registration
			</h2>
		</div>
	</header>
		<div class="error" id="error"></div>
		<div class="form">
			<!-- onsubmit links to script.js where it verifies that the 
				 passwords match, are not null, or not empty
			 -->
			<form method="post" action="#" th:action="@{/register}"
			onsubmit="return verifyUser()" name="registerForm">
				
				<table class="table">
					<tr>
						<td id="h1">Enter Email:</td>
						<td id="input1">
							<input type="email" name="email" 
								required/>
						</td>
					</tr>
					<tr>
						<td id="h1">Enter Password:</td>
						<td id="input1">
							<input type="password" name="password" 
								required/>
						</td>
					</tr>
					<tr>
						<td id="h1">Re-enter password:</td>
						<td id="input1">
							<input type="password" 
								name="verifiedPassword" required/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="submit" value="Create New Employee" 
								id="butn"/>
						</td>
					</tr>
					<tr>
						<td id="haveAccount">
							Already have an account? Click 
							<a href="/login" th:href="@{/login}"><b>here!</b>
							</a>
						</td>
					</tr>
				</table>
			</form>
		</div>
</body>
</html>
